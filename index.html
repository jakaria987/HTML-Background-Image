<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 style="background-color: #59b3b3; font-weight: 500; font-style: italic">
      Example of Background Image
    </h1>
    <h2
      style="
        color: rgb(134, 23, 23);
        font-weight: 500;
        font-style: italic;
        margin-top: 50px;
      "
    >
      This is an example of Background Image :
    </h2>
    <div class="back_image"></div>
    <h2
      style="
        color: rgb(134, 23, 23);
        font-weight: 500;
        font-style: italic;
        margin-top: 50px;
      "
    >
      This is example of Inline Element :
    </h2>
    <div style="text-align: center">
      <div
        class="box"
        style="
          background-color: rgb(238, 18, 18);
          border-radius: 50%;
          margin-right: 50px;
        "
      ></div>
      <div class="box" style="background-color: rgb(3, 114, 70)"></div>
    </div>
    <h2
      style="
        color: rgb(134, 23, 23);
        font-weight: 500;
        font-style: italic;
        margin-top: 50px;
      "
    >
      This is example of Block Element :
    </h2>
    <div style="text-align: center">
      <button class="btn" type="button">Click Here</button>
      <button class="btn" type="button">Click Here</button>
    </div>
  </body>
</html>
